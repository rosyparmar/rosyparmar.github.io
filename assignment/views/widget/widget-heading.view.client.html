        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="widgetText">Text</label>
                <input type="text" id="widgetText" ng-model="model.widget.text" class="form-control" placeholder="Widget Text"/>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="widgetSize">Size</label>
                <input type="number" id="widgetSize" class="form-control" ng-model="model.widget.size" placeholder="Widget Size"/>
            </div>
