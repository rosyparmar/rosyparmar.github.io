<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#/user/{{model.id}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-text pull-left">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
                <a class="navbar-brand" href="#">Widget Edit</a>
                <a href ng-click="model.updateWidget(model.widget)" class="navbar-text pull-right">
                        <span class ="glyphicon glyphicon-ok">
                        </span>
                </a>
            </div>
        </div>
    </nav>
    <form action="/api/upload"  method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input ng-model = "model.widget.name"
                    type="text" class="form-control" id="widget-name" value ={{model.widget.name}}>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model = "model.widget.text"
                    type="text" class="form-control" id="text"  value ={{model.widget.text}}>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model = "model.widget.url"
                    type="text" class="form-control" id="url"  value = {{model.widget.url}}>
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model = "model.widget.width"
                    type="text" class="form-control" id="width"  value = {{model.widget.width}}>
        </div>
        <div class="form-group">
            <label for="widgetUpload">Upload</label>
            <input  name="myFile"  id="widgetUpload" type="file" class="form-control"/>
            <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
            <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
            <input  name="userId" value="{{model.id}}"   style="display: none"/>
            <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
            <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>
            <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        </div>
    </form>



    <a class = "btn btn-danger btn-block"
       ng-click="model.deleteWidget()" > Delete
    </a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-header">
            <p class="navbar-text pull-right"> </p>
            <a href="#/user/{{model.id}}" class="navbar-text pull-right">
                <span class ="glyphicon glyphicon-user"> </span>
            </a>
            </p>
        </div>
    </div>
</nav>
