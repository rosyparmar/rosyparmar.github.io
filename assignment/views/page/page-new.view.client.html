<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page"
                        class="navbar-text pull-left">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
                <a class="navbar-brand" href="#">New Page</a>
                <a  ng-click="model.createPageNew()"
                    class="navbar-text pull-right">
                    <span class ="glyphicon glyphicon-ok">
                    </span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div ng-show="!model.error && pageForm.$submitted && pageForm.$invalid" class="alert alert-danger"
             role="alert">
            There are errors in the page form
        </div>
        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

    <form>
        <div class="form-group">
            <label for="username">Name</label>
            <input  ng-model = "model.page.name"
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Page name">
        </div>
        <div class="form-group">
            <label for="username1">Title</label>
            <input  ng-model = "model.page.title"
                    type="text"
                    class="form-control"
                    id="username1"
                    rows="6"
                    placeholder = "Page title">
        </div>

    </form>
</div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-header">
            <a href="#/user/{{model.userId}}" class="navbar-text pull-right">
                <span class ="glyphicon glyphicon-user"> </span>
            </a>
        </div>
    </div>
</nav>
