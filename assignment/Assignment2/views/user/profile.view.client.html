<nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        Profile
                    </a>
                    <a ng-click = "model.update()"
                       class="navbar-text pull-right">
                        <span class ="glyphicon glyphicon-ok"> </span>
                    </a>
                </div>
            </div>
</nav>

<div class="container">
    <h1>Profile</h1>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model = "model.user.username"
                       type="text"
                       class="form-control"
                       id="username"
                       placeholder="Rosy">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input ng-model = "model.user.email"
                       type="email"
                       class="form-control"
                       id="email"
                       placeholder="rosy@webdev.com">
            </div>
            <div class="form-group">
                <label for="first">First Name</label>
                <input ng-model = "model.user.first"
                       type="text"
                       class="form-control"
                       id="first"
                       placeholder="Rosy">
            </div>
            <div class="form-group">
                <label for="last">Last Name</label>
                <input ng-model = "model.user.last"
                       type="text"
                       class="form-control"
                       id="last"
                       value="Parmar"
                       placeholder="Parmar">
            </div>
        </form>

            <a href = "#/user/{{model.user._id}}/website" class="btn btn-primary btn-block">
                Websites
            </a>

            <a href="#/login" class="btn btn-danger btn-block">
                Logout
            </a>

    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text" style="width: 100%">
            <div class="col-xs-10 col-sm-11 col-md-11 col-lg-11"></div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 text-center pull-right">
            <a ng-click = "model.init()">
                <span class ="glyphicon glyphicon-user"> </span>
            </a>
        </div>
        </div>
    </div>
</nav>
