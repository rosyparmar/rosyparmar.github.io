<!DOCTYPE html>
<div class="container">

    <div ng-show="model.error"
         class="alert alert-danger"
         role="alert">
        {{model.error}}
    </div>

    <h1> Login </h1>

    <input ng-model ="model.username"
           type="text"
           class="form-control"
           placeholder="username"/>

    <input  ng-model = "model.password"
            type="password"
            class="form-control"
            placeholder="password"/>

        <a ng-click = "model.login(model.username, model.password)"
           class = "btn btn-primary btn-block" >
            Login
        </a>

        <a class = "btn btn-success btn-block"
            href="#/register" > Register
        </a>
</div>
