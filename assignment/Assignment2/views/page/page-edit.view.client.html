<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page"
                         class="navbar-text pull-left">
                    <span class="glyphicon glyphicon-chevron-left"> </span>
                </a>
                <a class="navbar-brand" href="#">Edit Page</a>
                <a ng-click="model.updatePage(model.page)"
                   href="#/user/{{model.userId}}/website/{{model.websiteId}}/page"
                   class="navbar-text pull-right">
                    <span class ="glyphicon glyphicon-ok"> </span>
                </a>
            </div>
        </div>
    </nav>

    <form>
        <div class="form-group">
            <label for="page-name">Name</label>
            <input  ng-model="model.page.name"
                    type="text"
                    class="form-control"
                    id="page-name"
                    placeholder="Name">
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input  ng-model="model.page.title"
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder = "Page title">
        </div>

    </form>

    <a class = "btn btn-danger btn-block"
       ng-click="model.deletePage()" > Delete
    </a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-header">
            <a href="#/user/{{model.userId}}" class="navbar-text pull-right">
                <span class ="glyphicon glyphicon-user"> </span>
            </a>
        </div>
    </div>
</nav>
